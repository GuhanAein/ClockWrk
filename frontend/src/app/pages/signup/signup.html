<app-navbar></app-navbar>

<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="text-center mb-8">
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join ClockWrk for free today</p>
        </div>

        <form (submit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" [(ngModel)]="name" name="name" class="form-input" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-input" placeholder="name@company.com"
                    required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-input"
                    placeholder="Create a strong password" required>
                <p class="text-muted" style="font-size: 0.8rem; margin-top: 0.5rem;">Must be at least 8 characters</p>
            </div>

            <button type="submit" class="btn btn-primary w-full shadow-none" style="padding: 0.8rem;">Sign Up</button>
        </form>

        <div class="text-center mt-6">
            <p class="text-muted" style="font-size: 0.95rem;">Already have an account? <a routerLink="/login"
                    style="color: var(--primary); font-weight: 600;">Log in</a></p>
        </div>
    </div>
</div>
