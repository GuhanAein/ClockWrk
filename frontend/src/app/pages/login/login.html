<app-navbar></app-navbar>

<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="text-center mb-8">
            <h2 class="auth-title">Welcome back</h2>
            <p class="auth-subtitle">Log in to your ClockWrk account</p>
        </div>

        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
            {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-input"
                    [class.is-invalid]="submitted && f['email'].errors" placeholder="name@company.com">
                <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-xs mt-1">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-input"
                    [class.is-invalid]="submitted && f['password'].errors" placeholder="••••••••">
                <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-xs mt-1">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
            </div>

            <div class="flex justify-between items-center mb-8">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="form-checkbox">
                    <span class="text-muted" style="font-size: 0.9rem;">Remember me</span>
                </label>
                <a href="#" class="text-primary hover:underline"
                    style="color: var(--primary); font-size: 0.9rem; font-weight: 500;">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-full shadow-none flex justify-center items-center"
                [disabled]="loading" style="padding: 0.8rem;">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"
                    style="width: 1rem; height: 1rem; border: 2px solid white; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 8px;"></span>
                {{ loading ? 'Logging in...' : 'Log In' }}
            </button>
        </form>

        <style>
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>

        <!-- OAuth Divider -->
        <div class="oauth-divider">
            <span>OR</span>
        </div>

        <!-- OAuth Buttons -->
        <div class="oauth-buttons">
            <button type="button" class="oauth-btn google-btn" (click)="loginWithGoogle()">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4"

                    <path fill="#FBBC05"
                        d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z" />
                    <path fill="#EA4335"
                        d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z" />
                </svg>
                Continue with Google
            </button>

        <div class="text-center mt-6">
            <p class="text-muted" style="font-size: 0.95rem;">Don't have an account? <a routerLink="/signup"
                    style="color: var(--primary); font-weight: 600;">Sign up</a></p>
        </div>
    </div>
</div>
