<app-navbar></app-navbar>

<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="text-center mb-8">
            <h2 class="auth-title">Welcome back</h2>
            <p class="auth-subtitle">Log in to your ClockWrk account</p>
        </div>

        <form (submit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-input" placeholder="name@company.com"
                    required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-input" placeholder="••••••••"
                    required>
            </div>

            <div class="flex justify-between items-center mb-8">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="form-checkbox">
                    <span class="text-muted" style="font-size: 0.9rem;">Remember me</span>
                </label>
                <a href="#" class="text-primary hover:underline"
                    style="color: var(--primary); font-size: 0.9rem; font-weight: 500;">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-full shadow-none" style="padding: 0.8rem;">Log In</button>
        </form>

        <div class="text-center mt-6">
            <p class="text-muted" style="font-size: 0.95rem;">Don't have an account? <a routerLink="/signup"
                    style="color: var(--primary); font-weight: 600;">Sign up</a></p>
        </div>
    </div>
</div>
