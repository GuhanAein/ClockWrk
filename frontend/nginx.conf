server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if you want to avoid CORS and serve on same domain, 
    # but for separate services (Backend on Railway vs Frontend on Railway), CORS is easier.
}
